{%include 'base.html'%}
{% block content%}

<div class="container">


<div class="card">
    <div class="card-header">
        {{data.id}} 
        {{data.firstname}}

{{data.lastname}} 
    </div>
    <div class="card-body">
        <h4 class="card-title">
<strong>ADDRESS</strong>
            {{data.address}} 
            </h4>
            <h4 class="card-title"> 
                <strong>STATE :</strong>
                {{data.state}}  
            </h4> 
            <h4 class="card-title">
                <strong>EMAIL :</strong>
                {{data.email}} 
            </h4>
            <h4 class="card-title">
                <strong>PHONE :</strong>
                {{data.phone}}  
            </h4>
            <h4 class="card-title">
                <strong>ZIPCODE :</strong>
                {{data.zipcode}}
            </h4>
            <a href="{% url 'home'%}" class="btn btn-primary my-4">BACK</a>
            <a href="{% url 'delete' data.id%}" class="btn btn-danger my-4">DELETE</a>
            <a href="{% url 'update' data.id%}" class="btn btn-success my-4">UPDATE</a>
    
        </div>
  </div>
</div>


 

{%endblock content%}
